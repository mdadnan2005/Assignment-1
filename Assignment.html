<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cool Dark UI Template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9 url('https://i.imgur.com/0ZzP0D4.png'); /* Replace with your actual background */
      background-size: cover;
      background-position: center;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    header {
      position: absolute;
      top: 20px;
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #3c3cff;
    }

    .signup-btn {
      background-color: #3c3cff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .signup-btn:hover {
      background-color: #2a2adf;
    }

    .hero-text {
      text-align: center;
      margin-top: 100px;
    }

    .hero-text h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .focus-btn {
      background-color: #3c3cff;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .focus-btn:hover {
      background-color: #2a2adf;
    }

    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 2rem;
      }

      header {
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">LOGO</div>
    <button class="signup-btn">Sign Up</button>
  </header>

  <main class="hero-text">
    <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
    <button class="focus-btn">Stay Focused</button>
  </main>

</body>
</html>
